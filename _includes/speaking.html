<div class="conference-talks">
  {% for talk in site.speaking reversed %}
  <div class="conference-talk">
    <h4 class="talk-conference"><a href="{{talk.website}}">{{ talk.conference }}</a></h4>
    <p class="talk-date">{{ talk.date | date: '%B %d, %Y' }}</p>
    <p class="talk-title">{{ talk.title }}</p>

    <ul class="talk-assets">
    {% if talk.video %}
      <li class="talk-asset video"><a href="{{talk.video}}">Video</a></li>
    {% endif %}
    {% if talk.slides %}
      <li class="talk-asset slides"><a href="{{talk.slides}}">Slides</a></li>
    {% endif %}
    </ul>
  </div>
  {% endfor %}
</div>
